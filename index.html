<!DOCTYPE html>
<html>
  <head>
  	<title>Escalier</title>
    <link rel="stylesheet" href="style.css"/>
  </head>
  <body>
    <div id="wrap">
      <nav>
      	<a href="#news">News</a>
      	<a href="#titles">Titles</a>
      	<a href="#prints">Prints</a>
      	<a href="#order">Order</a>
      	<a href="#contact">Contact</a>
      </nav>
      <div id="content">
      	<section id="top">
      		<div id="logo-arrangement">
      			<div></div><img src="img/logo.png" alt="escalier"/><div></div>
      		</div>
      		<div id="carousel">
      			<img src="img/00-lantern.png" />
      			<img src="img/00-dog.png" />
      			<img src="img/00-pont.png" />
      			<img src="img/00-lucifer.png" />
      			<img src="img/00-circus.png" />
      			<img src="img/00-rocky.png" />
      		</div>
      	</section>
      	<section id="titles">
      		<h1>Titles</h1>
      	</section>
      	<section id="prints">
      		<h1>Prints</h1>
      	</section>
      	<section id="order">
      		<h1>Order</h1>
      	</section>
      	<section id="contact">
      		<h1>Contact</h1>
      	</section>
      </div>
    </div>
    <script>
    	function carousel( domNode, delay ) {
    		var defaultStyle = {
    			'background-size': 'contain',
    			'background-position': 'center'
    		};

    		var sources = [];

    		[].forEach.call( domNode.children, function( node ){ sources.push( node.src ); } );

    		step();

    		function step() {
    			var source = sources.shift();

    			domNode.style.backgroundImage = 'url(' + source + ')';
		  		domNode.style.backgroundSize = 'contain';
		  		domNode.style.backgroundPosition = 'center';
		  		domNode.style.backgroundRepeat = 'no-repeat';

		  		sources.push( source );

		  		setTimeout( step, delay );
    		}
    	}

    	carousel( document.getElementById( 'carousel' ), 5000 );
    </script>
  </body>
</html>
